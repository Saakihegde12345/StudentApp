<div class="page-container">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="material-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-flat-button color="primary" type="submit">Login</button>
      <button mat-stroked-button type="button" (click)="router.navigate(['/register'])">Register</button>
    </div>
    </form>
  </div>
</div>
