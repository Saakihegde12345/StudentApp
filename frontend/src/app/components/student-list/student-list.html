<mat-card class="student-list-box">
    <mat-card-title>Students ({{ studentList.length || 0 }})</mat-card-title>
    <mat-card-content>
        <div class="student-row header-row">
            <div class="col avatar-col"></div>
            <div class="col name-col">Name</div>
            <div class="col meta-col">USN / Email / Phone</div>
            <div class="col actions-col">Actions</div>
        </div>

        <div class="student-row" *ngFor="let student of studentList">
            <div class="col avatar-col">
                <div class="avatar" matTooltip="{{student.name}}">
                    <mat-icon class="avatar-icon" aria-hidden="true">person</mat-icon>
                    <span class="avatar-initials">{{ initials(student.name) }}</span>
                </div>
            </div>
            <div class="col name-col">{{ student.name }}</div>
            <div class="col meta-col">{{ student.usn }} • {{ student.email }} • {{ student.phone }}</div>
            <div class="col actions-col">
                <button mat-icon-button color="primary" [routerLink]="['/edit', student._id]" matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDeleteClick(student)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
