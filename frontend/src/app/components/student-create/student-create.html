<div class="page-container">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="material-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="name" placeholder="Enter your name" />
            <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>USN</mat-label>
            <mat-icon matPrefix>assignment_ind</mat-icon>
            <input matInput formControlName="usn" placeholder="Enter your USN" />
            <mat-error *ngIf="form.get('usn')?.hasError('required') && form.get('usn')?.touched">USN is required</mat-error>
            <mat-error *ngIf="form.get('usn')?.hasError('pattern') && form.get('usn')?.touched">USN should be 6â€“20 alphanumeric characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" placeholder="Enter email" />
            <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput formControlName="phone" placeholder="Enter phone number" />
            <mat-error *ngIf="form.get('phone')?.hasError('required') && form.get('phone')?.touched">Phone is required</mat-error>
            <mat-error *ngIf="form.get('phone')?.hasError('pattern') && form.get('phone')?.touched">Enter a valid phone number (digits only)</mat-error>
        </mat-form-field>

        <div class="form-actions">
            <button mat-flat-button color="primary" type="submit">Submit</button>
            <button mat-stroked-button type="button" (click)="router.navigate(['/'])">Cancel</button>
        </div>
        </form>
    </div>
</div>
