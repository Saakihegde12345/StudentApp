<mat-toolbar color="primary" class="app-toolbar">
  <img src="assets/favicon.svg" alt="StudentApp" class="app-logo" />
  <span class="app-title">{{ title() }}</span>
  <span class="spacer"></span>
  <button mat-button [routerLink]="'/'"><mat-icon>home</mat-icon>&nbsp;Home</button>
  <button mat-flat-button color="accent" [routerLink]="'/create'"><mat-icon>person_add</mat-icon>&nbsp;Add Student</button>

  <ng-container *ngIf="user$ | async as user; else loggedOut">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <span class="user-avatar">{{ user.email?.split('@')[0]?.charAt(0)?.toUpperCase() }}</span>
      <span class="user-email">{{ user.email }}</span>
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>&nbsp;Logout</button>
    </mat-menu>
  </ng-container>

  <ng-template #loggedOut>
    <button mat-button [routerLink]="'/login'"><mat-icon>login</mat-icon>&nbsp;Login</button>
    <button mat-button [routerLink]="'/register'">Register</button>
  </ng-template>
  </mat-toolbar>

<div class="container app-container">
  <router-outlet></router-outlet>
</div>
